name: Publish Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build package
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Configure npm authentication
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "⚠️  Warning: NPM_TOKEN secret is not set."
            echo "Attempting to publish without explicit token (may work if workflow is trusted by npm)."
            echo "If publish fails, configure NPM_TOKEN secret in repository settings."
          else
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
            echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
            chmod 600 ~/.npmrc
            echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
            echo "registry=https://registry.npmjs.org/" >> .npmrc
            echo "✅ npm authentication configured with NPM_TOKEN"
          fi

      - name: Publish to npm
        run: bun publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
